<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div id="main">
      <img src="./images/login.png" alt="">  
      <div class="login-container">
          <h1>Register</h1>
            <form action="/login" method="POST">
                <div class="form-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" name="terms" required>
                        I agree to the <a href="/terms">Terms and Conditions</a>
                    </label>
                </div>
                <a href="login.html"><button type="submit" class="login-button" >Register</button></a>
            </form>
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>
    <script>
        const registrationForm = document.querySelector("form[action='/login']");
if (registrationForm) {
    const regErrorMessage = document.createElement("div");
    regErrorMessage.style.color = "red";
    regErrorMessage.style.marginBottom = "10px";
    registrationForm.insertBefore(regErrorMessage, registrationForm.firstChild);

    registrationForm.addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent default form submission

        const fullName = document.getElementById("full-name").value.trim();
        const email = document.getElementById("email").value.trim();
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();
        const confirmPassword = document.getElementById("confirm-password").value.trim();

        // Validate inputs
        if (!fullName) {
            regErrorMessage.textContent = "Please enter your full name.";
            return;
        }

        if (!email || !email.includes("@")) {
            regErrorMessage.textContent = "Please enter a valid email address.";
            return;
        }

        if (!username) {
            regErrorMessage.textContent = "Please enter a username.";
            return;
        }

        if (!password) {
            regErrorMessage.textContent = "Please enter a password.";
            return;
        }

        if (password !== confirmPassword) {
            regErrorMessage.textContent = "Passwords do not match.";
            return;
        }

        const termsAccepted = registrationForm.querySelector("input[name='terms']").checked;
        if (!termsAccepted) {
            regErrorMessage.textContent = "You must agree to the Terms and Conditions.";
            return;
        }

        // Simulate registration process
        alert("Registration successful! You can now log in.");
        registrationForm.reset(); // Clear the form
        window.location.href = "login.html"; // Redirect to index.html
    });
}
    </script>
</body>
</html>
